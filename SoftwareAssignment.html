<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="graph-container">
        <div class="graph-bar">
            <div class="graph-fill"></div>
        </div>
    </div>

    <div class="graph-values">
        <div class="graph-value">0%</div>
        <div class="graph-value">25%</div>
        <div class="graph-value">50%</div>
        <div class="graph-value">75%</div>
        <div class="graph-value">100%</div>
    </div>

    <label for="input-value">Input Value: </label>
    <input type="number" id="input-value">

    <label for="max-value">Max Value: </label>
    <input type="number" id="max-value">
    <script src="Main.js"></script>
</body>
</html>
